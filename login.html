        <div class="main-sl">
            <div class="login-container">
                <form>
                    <h2 class="slh2">Login</h2>
                    <div class="emailpass2">
                    
                        <input type="email" class="empas slinput" id="email" required >
                        <label class="la" for="email" id="la1">Email</label>
                   
                        <input type="password" class="empas slinput" id="password" required>
                        <label class="la" for="password" id="la2">Password</label>
                    
                        <div class="reset">
    
                            <p class="preset">Forgot Your Password? <a class="s" href="" >Reset</a></p>
                        
                        </div>
    
                        <button type="submit" class="login"><a class="button2" href="home.html">LOGIN</a></button>
                    
                    </div>
                    <p class="ca">Not a member? <a class="s" href="signup.html">Create Account</a></p>
                </form>
            </div>
        </fieldset>
        </div>
</body>
