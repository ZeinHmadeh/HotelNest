<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SignUp</title>
</head>
<body class="signup-body">
     <nav class="slnav">
            <a class="return" href="index.html">Return To Home Page</a>
        </nav>
    <div class="main-sl">
        <div class="signup-container">
            <form>
                <h2 class="slh2 slh2s">SignUp</h2>
                <div class="firstlast">
                    
                    <input type="text" id="firstname" class="flname slinput" required>
                    <label class="la" for="firstname" class="flname" id="l1">First Name</label>
                
                    <input type="text" id="lastname" class="flname slinput" required>
                    <label class="la" for="lastname" class="flname" id="l2">Last Name</label>
                
                </div>
                <div class="emailpass">
                
                    <input type="email" class="empas slinput" id="email" required >
                    <label class="la" for="email" id="l3">Email</label>
               
                    <input type="password" class="empas slinput" id="password" required>
                    <label class="la" for="password" id="l4">Password</label>
                
                    <div class="terms">

                        <input type="checkbox" class="check slinput" required>
                        <p class="pterms">I read and agree to <a class="s" href="terms.html" ><b>Terms & Conditions</b></a></p>
                    
                    </div>

                    <button type="submit" class="createaccount"><a class="button2" href="index.html">CREATE ACCOUNT</a></button>
                
                </div>
                <p class="acc">Already have an account? <a class="s" href="login.html">Login</a></p>
            </form>
        </div>
    </fieldset>
    </div>
</body>
</html>
